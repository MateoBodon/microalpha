# WFV for CS momentum on data_sp500 with longer OOS window

template:
  data_path: "data_sp500"
  symbol: "AAPL"
  cash: 1000000.0
  seed: 7
  exec:
    type: "twap"
    commission: 0.0005
    slices: 2
  strategy:
    name: "CrossSectionalMomentum"
    params:
      symbols: ["AAPL", "MSFT", "AMZN", "GOOG", "META", "NVDA", "JPM", "GE", "KO", "PEP"]
      lookback_months: 12
      skip_months: 1
      top_frac: 0.3
      bottom_frac: 0.3
      long_short: true

walkforward:
  start: "2015-01-05"
  end: "2019-12-31"
  training_days: 504
  testing_days: 252

grid:
  lookback_months: [6, 9, 12]
  top_frac: [0.2, 0.3, 0.4]
  bottom_frac: [0.2, 0.3, 0.4]

artifacts_dir: "artifacts"


