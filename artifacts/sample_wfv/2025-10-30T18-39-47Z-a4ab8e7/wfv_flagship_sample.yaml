# Walk-forward validation using bundled sample data

template:
  data_path: "data/sample/prices"
  meta_path: "data/sample/meta_sample.csv"
  symbol: "ALFA"
  cash: 1000000.0
  seed: 321
  max_exposure: 1.5
  max_drawdown_stop: 0.3
  max_portfolio_heat: 3.0
  metrics_hac_lags: 5
  exec:
    type: "twap"
    commission: 0.0005
    slices: 2
    limit_mode: "ioc"
    queue_coefficient: 0.1
    queue_passive_multiplier: 0.4
    queue_seed: 2025
    volatility_lookback: 30
    slippage:
      type: "linear_sqrt"
      k_lin: 35.0
      eta: 95.0
      default_adv: 1800000.0
      default_spread_bps: 10.0
  strategy:
    name: "FlagshipMomentumStrategy"
    allocator: "budgeted_rp"
    allocator_params:
      risk_model: "risk_parity"
    params:
      universe_path: "data/sample/universe_sample.csv"
      lookback_months: 6
      skip_months: 1
      top_frac: 0.4
      bottom_frac: 0.35
      max_positions_per_sector: 2
      turnover_target_pct_adv: 0.12
      min_adv: 1500000.0
      min_price: 10.0
      total_risk_budget: 1.0
  capital_policy:
    type: "volatility_scaled"
    lookback: 21
    target_dollar_vol: 15000.0
    min_qty: 5

walkforward:
  start: "2020-01-02"
  end: "2021-12-31"
  training_days: 189
  testing_days: 63

grid:
  top_frac: [0.35, 0.45]
  skip_months: [1, 2]

reality_check:
  method: "stationary"
  samples: 800
  block_length: 20
