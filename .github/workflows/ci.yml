name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install
        run: python -m pip install --upgrade pip && pip install -e ".[dev]"

      - name: Lint (ruff)
        run: |
          ruff --version
          # Use new CLI if available, otherwise fall back for older ruff
          if ruff --help | grep -q "check"; then
            ruff check .
          else
            ruff .
          fi

      - name: Format (black)
        run: black --check .

      - name: Type check
        run: mypy src/microalpha

      - name: Tests (coverage gate)
        run: pytest -q --cov=microalpha --cov-report=xml --cov-report=term-missing --cov-fail-under=85

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
