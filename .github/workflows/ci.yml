name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: pip install -e ".[dev]"
      - name: Lint
        run: ruff . && black --check .
      - name: Type check
        run: mypy src/microalpha
      - name: Test & coverage gate
        run: |
          pytest -q --cov=microalpha --cov-report=xml
          python -c "import sys, xml.etree.ElementTree as ET; threshold = 85.0; rate = float(ET.parse('coverage.xml').getroot().attrib['line-rate']) * 100; print(f\"Line coverage: {rate:.2f}%\"); sys.exit(0 if rate >= threshold else f\"Coverage below threshold ({rate:.2f}% < {threshold}%)\")"
      - name: Build docs
        run: |
          pip install mkdocs mkdocs-material
          mkdocs build --strict
