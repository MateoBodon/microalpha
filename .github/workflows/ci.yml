# .github/workflows/ci.yml
name: Python CI

# This action will run on every push to the 'main' branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Use a standard Linux virtual machine to run our jobs
    runs-on: ubuntu-latest
    strategy:
      # Run the job against multiple Python versions to ensure compatibility
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    # Step 1: Check out a copy of our repository
    - name: Check out repository
      uses: actions/checkout@v3

    # Step 2: Set up the specified version of Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # Step 3: Install our project's dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    # Step 4: Run the linter to check for style issues
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check .

    # Step 5: Run the formatter to ensure consistent code style
    - name: Format with black
      run: |
        pip install black
        black --check .

    # Step 6: Run our unit tests
    - name: Run tests with pytest
      run: |
        pip install pytest
        pytest