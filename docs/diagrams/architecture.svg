<svg xmlns="http://www.w3.org/2000/svg" width="400" height="220" viewBox="0 0 400 220">
  <style>
    .box { fill:#f5f5f5; stroke:#333; stroke-width:1.2; }
    .arrow { fill:none; stroke:#555; stroke-width:1.4; marker-end:url(#arrowhead); }
    text { font-family:sans-serif; font-size:12px; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>
  <rect class="box" x="20" y="20" width="120" height="50" rx="6" ry="6"/>
  <text x="48" y="50">Data Handler</text>

  <rect class="box" x="160" y="20" width="120" height="50" rx="6" ry="6"/>
  <text x="206" y="50">Engine</text>

  <rect class="box" x="300" y="20" width="80" height="50" rx="6" ry="6"/>
  <text x="320" y="50">Strategy</text>

  <rect class="box" x="160" y="110" width="120" height="50" rx="6" ry="6"/>
  <text x="198" y="140">Portfolio</text>

  <rect class="box" x="300" y="110" width="80" height="50" rx="6" ry="6"/>
  <text x="304" y="140">Broker /</text>
  <text x="310" y="155">LOB</text>

  <line class="arrow" x1="140" y1="45" x2="160" y2="45" />
  <line class="arrow" x1="280" y1="45" x2="300" y2="45" />
  <line class="arrow" x1="340" y1="70" x2="340" y2="110" />
  <line class="arrow" x1="220" y1="70" x2="220" y2="110" />
  <line class="arrow" x1="160" y1="135" x2="90" y2="135" />
  <line class="arrow" x1="90" y1="135" x2="90" y2="70" />
  <line class="arrow" x1="90" y1="70" x2="120" y2="70" />

  <text x="60" y="85">Market events</text>
  <text x="180" y="95">Signals</text>
  <text x="310" y="95">Orders</text>
  <text x="270" y="165">Fills</text>
</svg>
